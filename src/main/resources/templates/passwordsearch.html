<!DOCTYPE html>
<html lang="ko">
<head>
	<title>비밀번호찾기</title>
	<meta charset="UTF-8">

	<!-- Favicon -->
	<link rel="icon" href="img/core-img/favicon.ico">

	<script src="js/jquery/jquery-2.2.4.min.js"></script>
	<link rel="stylesheet" href="passwordsearch.css">

</head>

<body>
<div class="wrap">
	<div class="logo"><a href="index.html"><img src="./img/logo_black.png" style="width: 300px;"></a></div>
	<div class="contents">
		<form action = "/client/findPwd" method ="get">
			<div class="ss">
				<label for="wrap">비밀번호찾기</label>

				<div class="int-area">
					<input type="text" name="name" id="name" autocomplete="off" required maxlength="10">
					<label for="name">이름</label>
				</div>

				<div class="int-area">
					<input type="text" name="studentNumber" id="classNum" maxlength="8" minlength="8" autocomplete="off" required>
					<label for="classNum">학번</label>
				</div>

				<div class="int-area">
					<input type="text" name="id" id="id" autocomplete="off" required maxlength="20">
					<label for="id">아이디</label>
				</div>

				<div class="int-area3">
					<div class="question-input">
						<select name="question" id="verificationQuestion" required>
							<option value="">본인확인 질문을 선택하세요</option>
							<option value="q1">출생지는 어디인가요?</option>
							<option value="q2">초등학교 이름은 무엇인가요?</option>
							<option value="q3">자신의 보물1호는 무엇인가요?</option>
							<option value="q4">가장 좋아하는 동물은?</option>
							<option value="q5">가장 좋아하는 음식은?</option>
							<option value="q6">자신의 운동/스포츠 취미는?</option>
							<option value="q7">가장 좋아하는 영화는?</option>
							<option value="q8">자신의 별명은 무엇인가요?</option>
							<option value="q9">가장 기억에 남는 여행지는 어디인가요?</option>
							<option value="q10">자신의 출신 고등학교는 어디인가요?</option>
						</select>

					</div>
					<input type="text" name="answer" id="answer" autocomplete="off" required/>
					<label for="verificationQuestion">본인확인 질문</label>
				</div>
				<div th:if="${errorMessage}">
					<script th:inline="javascript">
						alert([[${errorMessage}]]);
					</script>
				</div>
				<div class="btn-area">
					<button id="btn" type="submit">비밀번호찾기</button>
				</div>
			</div>
		</form>
	</div>
</div>

<script>

	$(function() {
		// 비밀번호 찾기 처리
		$('#btn').click(function(e) {
			e.preventDefault();

			var name = $('#name').val();
			var classNum = $('#classNum').val();
			var id = $('#id').val();
			var verificationQuestion = $('#verificationQuestion').val();
			var verificationAnswer = $('#verificationAnswer').val();


			if (name == '') {
				alert('이름을 입력하세요');
				$("#name").focus();
				return false;
			} else if (classNum == '') {
				alert('학번을 입력하세요');
				$("#classNum").focus();
				return false;
			} else if (id == '') {
				alert('아이디를 입력하세요');
				$("#id").focus();
				return false;
			} else if (verificationQuestion == '') {
				alert('본인확인 질문을 입력하세요');
				$("#verificationQuestion").focus();
				return false;
			}else{
				$('#btn').click(function(e) {
					var form = $(this).closest('form');
					form.submit();
				});
			}

			// Perform the password recovery request
			// Add your code here
		});
	});
</script>
</body>
</html>
